# Training and evaluation config
epochs: 10
stopping_step: 3
train_batch_size: 512
eval_batch_size: 1024
train_neg_sample_args:
    distribution: uniform
    sample_num: 1
    alpha: 1.0
    dynamic: False
    candidate_num: 0
eval_args:
    group_by: user
    order: TO
    split: {'RS': [0.8,0.1,0.1]}
    mode: {'valid': 'uni100', 'test': 'uni100'}
metrics: ['MRR','NDCG', 'Precision','Recall']
topk: 10
valid_metric: MRR@10
metric_decimal_place: 4
# 'null' indicates to RecBole to load ALL available columns in the .inter file
load_col: null 
# Sampling config
sampling:
    enabled: True
    n_samples: 3
    random_seed: 42
    target_interactions: 100000
    min_items_per_user: 4  # At least x items per user
    min_total_items: 10     # At least x items in total